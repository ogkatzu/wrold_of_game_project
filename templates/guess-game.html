<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <div class="main_div">
        <h2> Try to guess the number that is generated by the computer (between 1 and {{ difficulty }})</h2>
        <form action="/guess-game" method="post" class="forms" id="guess-game-form-top">
            <label for="guess" class="form-lines">Enter your guess:</label>
            <input type="text" id="guess" name="guess" required class="form-input"><br />
            <input type="hidden" id ="difficulty" name="difficulty" value="{{ difficulty }}">
            <input type="submit" value="Submit Guess" class="buttons">
        </form>
        {% if result %}
        <h2>{{ result }}</h2>
        {% endif %}
        <div>
            <a class="buttons" href="/" id="vertical-center-guess">Return to Game Selection</a>
        </div>
    </div>
</body>
</html>
