<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
    <title>Game Selection</title>
</head>
<body>
    <h1>Welcome to the World Of Games!</h1>
    <div class="main_div" id="main_selection">
            <h2>Your current score is: {{ score }}</h2>
            <h2>Select a Game:</h2>
            <form action="/play-guess-game" method="get" class="forms" id="guess-game-form">
                <label for="guess-game-difficulty" class="form-lines">Enter difficulty level (1-5) for Guess the Number:</label>
                <input type="number" id="guess-game-difficulty" name="difficulty" min="1" max="5" required class="form-input"><br /><br />
                <input type="submit" value="Start Guess Game" class="buttons">
            </form>
            <form action="/play-memory-game" method="get" class="forms">
                <label for="memory-game-difficulty" class="form-lines">Enter difficulty level (1-3) for Memory Game:</label>
                <input type="number" id="memory-game-difficulty" name="difficulty" min="1" max="3" required class="form-input"><br /><br />
                <input type="submit" value="Start Memory Game" class="buttons">
            </form>
            <form action="/play-curr-game" method="get" class="forms" id="curr-game-form">
                <label for="currency-game-difficulty" class="form-lines">Enter difficulty level (1-5) for currency:</label>
                <input type="number" id="currency-game-difficulty" name="difficulty" min="1" max="5" required class="form-input"><br /><br />
                <input type="submit" value="Start Currency Game" class="buttons">
            </form>
    </div>
</body>
</html>
