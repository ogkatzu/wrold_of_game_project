<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
</head>
<body>
    <h1>Memorize the Sequence</h1>
<div class="main_div">
    {% if result[0] %}
    <p>Correct!!</p>
    {% else %}
    <P>Sorry, the sequence you entered is incorrect. the sequence was {{ result[1] }}</P>
    {% endif %}
    <div>
            <a class="buttons" href="/" id="vertical-center">Return to Game Selection</a>
    </div>
</div>
</body>
</html>
